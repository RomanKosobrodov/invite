<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decrypt with OpenPGP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <form id="decrypt-form">
      <label for="encrypted">Encrypted Message</label>
      <textarea placeholder="encrypted message" id="encrypted"></textarea>

      <label for="message">Message</label>
      <input type="text" placeholder="decrypted message" id="message" />

      <button type="submit" id="submit">Decrypt</button>
    </form>
    <script type="module" src="js/decrypt.js"></script>
  </body>
</html>
